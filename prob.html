<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="prob.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Expense Tracker</title>

</head>
<!-- main body -->
<body>
    <main>
        <div class="container">
            <h1 class="expense-tracker">Expense Tracker</h1>

            <div class="balance-display">
                <h3>YOUR BALANCE</h3>
                <h5 id="balance-amt"><span>$</span><span class="balanceInc">0.00</span></h5>
            </div>
            <div class="income-expense">
                <div class="income">
                    <span>INCOME</span>
                    <div class="inrIncome">
                        <span>$</span>
                        <span class="incomeInc">0.00</span>
                    </div>
                </div>

                <div class="expense">
                    <span>EXPENSE</span>
                    <div class="inrExpense">
                        <span>$</span>
                        <span class="expenseInc">0.00</span>
                    </div>
                </div>
            </div>


            <h3 class="history">History</h3>
            <ul class="transactions">
                <li>
                    <!-- <span>vegetables</span><span>$50</span><button class="remove-btn">-</button> -->
                </li>
            </ul>
            <h3 class="new-transaction">Add new-transaction</h3>
            <div class="form-transac">
                <div class="items-text">
                    <label for="text">Text</label>
                    <input type="text" id="text" name="text" placeholder="Enter Text..">
                </div>
            </div>
            <div class="items-text">
                <label for="amount">Amount</label><br>
                <label for="text">(negative-expense,positive-income)</label>
                <input type="text" id="amount" name="amount" placeholder="Enter amount.."><br>
                <button class="submit-transaction">Add transaction</button>
            </div>
        </div>

    </main>
    <script src="Pstatement.js"></script>

</body>

</html>
